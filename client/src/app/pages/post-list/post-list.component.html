<div style="display: flex; justify-content: space-between; align-items: center;">
  <h2>All Posts</h2>
</div>
<a routerLink="/add-post">
  <button>Add New Post</button>
</a>
<div *ngIf="error" style="color: red">{{ error }}</div>

<div *ngIf="posts.length === 0">
  No posts found.
</div>

<div *ngFor="let post of posts" class="post-preview">
  <h3>{{ post.title }}</h3>
  <img
    *ngIf="post.imageName"
    [src]="'http://localhost:5000/uploads/' + post.imageName"
    alt="Preview"
    width="150"
  />
  <p>Waves: {{ post.listOfUsersWaved?.length || 0 }}</p>
  <button (click)="viewPost(post._id)">View</button>
  <button (click)="editPost(post._id)">✏️ Edit</button>
  <button (click)="deletePost(post._id)">🗑️ Delete</button>
</div>
