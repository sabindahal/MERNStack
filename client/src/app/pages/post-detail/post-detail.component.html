<h2>Post Detail</h2>

<div *ngIf="error" style="color:red">{{ error }}</div>

<div *ngIf="post">
  <h3>{{ post.title }}</h3>
  <p>{{ post.content }}</p>
  <img *ngIf="post.imageName" [src]="'http://localhost:5000/uploads/' + post.imageName" alt="Post image" width="300" />

  <p>Waves: {{ post.listOfUsersWaved?.length || 0 }}</p>
  <button (click)="wave()">
    {{ isWaved ? 'Unwave' : 'Wave' }}
  </button>
  <button (click)="goBack()">Go Back</button>
</div>
