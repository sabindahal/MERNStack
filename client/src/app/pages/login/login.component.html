<h2>Login</h2>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
  <a href="/signup" class="button">Create Account</a>
</form>

<p *ngIf="error" style="color:red">{{ error }}</p>
