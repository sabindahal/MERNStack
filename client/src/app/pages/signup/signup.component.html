<h2>Sign Up</h2>
<form (ngSubmit)="signup()" #signupForm="ngForm">
  <input
    type="text"
    name="username"
    [(ngModel)]="username"
    placeholder="Username"
    required
  />
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <button type="submit">Register</button>
  <a href="/login" class="button">Already have an account? Login</a>
</form>

<p *ngIf="error" style="color:red">{{ error }}</p>
